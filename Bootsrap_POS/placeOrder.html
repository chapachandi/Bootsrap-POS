<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P.O.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assests/scss/custom.css">
    <!--    <link href="assests/bootsrap/css/bootstrap.css">-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a href="index.html" class="logo">
                <img src="assests/icon/icons8-fast-cart-48%20(1).png">
                POS System
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button"
                    data-toggle="collapse" data-target="collapse" aria-controls="sidebar"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="topbar-toggler more"><img src="assests/icon/icons8-menu-24.png"> </button>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg">
            <div class="container-fluid">

                <form class="navbar-left navbar-form nav-search mr-md-3" action="">
                    <div class="input-group">
                        <input type="text" placeholder="Search ..." class="form-control">
                        <div class="input-group-append">
								<span class="input-group-text">

								</span>
                        </div>
                    </div>
                </form>

            </div>
        </nav>
    </div>
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">

            <ul class="nav">
                <li class="nav-item active">
                    <a href="index.html">
                        <img src="assests/icon/icons8-home-24.png" class="figure-img ">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="customer.html">
                        <img src="assests/icon/icons8-user-group-30%20(2).png" class="figure-img ">
                        <p>Customer Manage</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="item.html">
                        <img src="assests/icon/icons8-ingredients-30.png" class="figure-img ">
                        <p>Items</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="placeOrder.html">
                        <img src="assests/icon/icons8-add-shopping-cart-30.png" class="figure-img ">
                        <p>Place Order</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="order.html">
                        <img src="assests/icon/icons8-order-history-24.png" class="figure-img ">
                        <p>Orders</p>
                    </a>
                </li>


            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">Place Order</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header ">
                                <h5>Add Customer</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="codeNo"
                                               placeholder="CodeNo" type="text">
                                        <label for="codeNo">Order No</label>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Customer Id
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#"></a>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="customerName"
                                               placeholder="CustomerName" type="text">
                                        <label for="customerName">Customer Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="customerAddress"
                                               placeholder="CustomerAddress" type="text">
                                        <label for="customerAddress">Customer Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="customerContact"
                                               placeholder="CustomerContact" type="text">
                                        <label for="customerContact">Customer Contact</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header ">
                                <h5>Add Item</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                           Item Code
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#"></a>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="description"
                                               placeholder="Description" type="text">
                                        <label for="description">Description</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="quantity"
                                               placeholder="Quantity" type="text">
                                        <label for="quantity">Quantity On Hand</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="itemPrice"
                                               placeholder="ItemPrice" type="text">
                                        <label for="itemPrice">Price</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="qty"
                                               placeholder="Qty" type="text">
                                        <label for="qty">Qty</label>
                                    </div>

                                    <button class="btn btn-success" type="button">Add Order</button>
                                    <button class="btn btn-danger" type="button">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header ">
                                <h4 class="card-title">Table #3</h4>
                                <p class="card-category">Added Order</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-head-bg-success table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">Order Id</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Qty</th>
                                            <th scope="col">Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <label class="lbl-total">Total</label>
                                    <label class="lbl-tot-price">0.0/=</label>
                                    <div>
                                        <button class="btn btn-success" type="button">Place Order</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header ">
                                <h5>Payment</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                            Payment Methode
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <a class="dropdown-item" href="#"></a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#"></a>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="total"
                                               placeholder="Total" type="text">
                                        <label for="total">Total</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pay"
                                               placeholder="Pay" type="text">
                                        <label for="pay">Pay</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="balance"
                                               placeholder="Balance" type="text">
                                        <label for="balance">Balance</label>
                                    </div>


                                    <button class="btn btn-success" type="button">Pay Now</button>
                                    <button class="btn btn-danger" type="button">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
